<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% seo %}
</head>
<body>
    <header class="page-header">
        <div class="container">
            <h1 class="project-name">{{ site.title }}</h1>
            <h2 class="project-tagline">{{ site.description }}</h2>
            <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
            <a href="{{ site.baseurl }}/" class="btn">Home</a>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <h1>{{ page.title }}</h1>
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <span class="site-footer-owner">
                <a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by 
                <a href="https://github.com/Swishhyy">Swishhyy</a>
            </span>
        </div>
    </footer>
</body>
</html>
